<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN">

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Output Screen -->
                <input type="text" placeholder="0" id="out-putscreen" class="form-control mb-3">

                <!-- Calculator Buttons -->
                <div class="calculator-buttons">
                    <button onclick="Clear()" style="color:red;">C</button>
                    <button onclick="del()" style="color: blue;"><i class="fa-solid fa-arrow-left"></i></button>
                    <button onclick="display('.')" style="color: blue;">.</button>
                    <button onclick="display('x')" style="color: blue;">x</button>
                    <button onclick="display('7')" style="color: black;">7</button>
                    <button onclick="display('8')" style="color: black;">8</button>
                    <button onclick="display('9')" style="color: black;">9</button>
                    <button onclick="display('/')" style="color: blue;">/</button>
                    <button onclick="display('4')" style="color: black;">4</button>
                    <button onclick="display('5')" style="color: black;">5</button>
                    <button onclick="display('6')" style="color: black;">6</button>
                    <button onclick="display('-')" style="color: blue;">-</button>
                    <button onclick="display('1')" style="color: black;">1</button>
                    <button onclick="display('2')" style="color: black;">2</button>
                    <button onclick="display('3')" style="color: black;">3</button>
                    <button onclick="display('+')" style="color: blue;">+</button>
                    <button onclick="display('0')" style="color: black;">0</button>
                    <button onclick="display('00')" style="color: black;">00</button>
                    <button onclick="Calculate()" class="equal" style="color: blue;">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
