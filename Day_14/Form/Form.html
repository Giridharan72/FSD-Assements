<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Form and Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN">
    <!-- Custom CSS (if any) -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Form section -->
        <form id="myForm">
            <!-- Input fields for user information -->
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="pincode" class="form-label">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender:</label>
                    <input type="text" id="gender" name="gender" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="food" class="form-label">Food:</label>
                    <input type="text" id="food" name="food" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State:</label>
                    <input type="text" id="state" name="state" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="country" class="form-label">Country:</label>
                    <input type="text" id="country" name="country" class="form-control" required>
                </div>
            </div>
            <!-- Button to submit the form -->
            <button type="button" onclick="submitForm()" class="btn btn-primary">Submit</button>
        </form>

        <!-- Table section -->
        <div class="table-responsive">
            <!-- Table for the first set of data -->
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody1">
                    <!-- Table rows will be dynamically added using JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="table-responsive">
            <!-- Table for the second set of data -->
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody2">
                    <!-- Table rows will be dynamically added using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2Xof8/JFcEn5aoqQhVVQ3g+7645Ob3bcq1B"
    crossorigin="anonymous"></script>
</body>
</html>
